<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Form</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="article-template" type="text/x-handlebars-template">
        <article class="clearfix" data-title="{{title}}">
          <header>
            <h1>{{title}}</h1>
          </header>
          <section class="article-body">{{{body}}}</section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
    </script>

    <script id="project-filter-template" type="text/x-handlebars-template">
    <option value="{{title}}">{{title}}</option>
   </script>

    </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>
          Add a new project
        </h1>
      </section>
      <nav class="main-nav">
        <!-- when opened, cover half of page(or whole page) -->
        <div class="icon-menu"><img src='img/menu_icon.svg'></div>
        <!-- make icon-menu animate on hover -->
        <ul>
          <li class="tab" data-content="projects"><a href="#" class=""> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class=""> Portfolio</a></li>
          <li><a href="" target="_blank" class="">About</a></li>
          <li><a href="http://github.com/dbecker4130" target="_blank" class=""> GitHub</a></li>
        </ul>
      </section>

      </nav>
    </header>
    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>New Article</h1>
        <form id="new-form">
          <label>
            <input type="text" id="article-title" placeholder="Article title" required>
          </label>
          <textarea id="article-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="article-author" placeholder="Author's name" required>
          </label>
          <label>
            <input type="text" id="article-author-url" placeholder="Author's URL" required>
          </label>
          <label>
            <input type="text" id="article-category" placeholder="Category" required>
          </label>
          <label>
            <input type="checkbox" id="article-published"> Published
          </label>
        </form>
      </section>
      <section id="article-preview" class="tab-content"></section>
      <section id="article-export">
        <label id="export-field" for="article-json" class="pull-right">
          <input type="text" readonly id="article-json">
          When finalized, copy the above JSON, and paste into blogArticles.js
        </label>
      </section>
    </main>
    <footer>
      &copy; 2016 Code Fellows | Static Blog | Happy Ipsum!
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- DONE: Include script tags for 3rd party libraries to enable markdown rendering and code syntax highlighting -->
    <script src="vendor/scripts/marked.js"></script>
    <script src="vendor/scripts/highlight.pack.js"></script>
    <script src="scripts/projectInfo.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/projectView.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Daniel Becker Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="article-template" type="text/x-handlebars-template">
        <article class="clearfix" data-title="{{title}}">
          <header>
            <h1>{{title}}</h1>
          </header>
          <section class="article-body">{{{body}}}</section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </article>
    </script>

    <script id="project-filter-template" type="text/x-handlebars-template">
      <option value="{{title}}">{{title}}</option>
    </script>

  </head>
  <body>

    <header class="document-header"><img src="img/cropped-hurricane-ridge.jpg" id="background-pic">
      <section class="header-section">
        <div id="profile-pic-div">
          <img id="profile-pic" src="http://placehold.it/150x150">
        </div>
        <h1>
          Daniel Becker
        </h1>
        <h3>DEVELOPER X ADVENTURER</h3>
      <nav class="main-nav">
        <!--TODO when opened, cover half of page(or whole page) -->
        <div class="icon-menu"><img src='img/menu_icon.svg'></div>
        <!--TODO make icon-menu animate on hover -->
        <ul>
          <!-- TODO link about and home page -->
          <li class="tab" data-content="projects"><a href="#" class=""> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class=""> About</a></li>
          <!-- <li><a href="" target="_blank" class="">About</a></li> -->
          <li><a href="http://github.com/dbecker4130" target="_blank" class=""> GitHub</a></li>
        </ul>
      </section>

      </nav>
    </header>
      <main>
    <!-- all sections scroll and use different background images -->
    <!-- keep left 1/4 of page a header/nav div -->
        <section id="projects" class="tab-content">
          <div>
            <ul id="filters">
              <li>
                <select id="project-filter">
                  <option value="">-- Filter by Project --</option>
                </select>
              </li>
            </ul>
          </div>
        </section>
        <section id="about" class="tab-content">
          <header>
            Welcome to my Portfolio
          </header>
          <section>
            <h1>Some of my intrests:</h1>
            <ul>
              <li>Coding</li>
              <li>Action Sports</li>
              <li>Hanging out with positive people</li>
            </ul>
          </section>
        </section>

        <section id="project-stats">
          <h1>Project stats</h1>
          <dt>Total words:</dt> <dd class="words"></dd>
        </section>

      </main>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  

    <script src="scripts/app.js"></script>
    <script src="scripts/projectView.js"></script>
  </body>
</html>
